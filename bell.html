<html>
<head>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Animated flash messages with sound</title>
</head>
  
<body>

<h3>Notification bell</h3>
<p>Below are possible states of the notification bell</p>

<div id="flash_message">
  <i class="las la-check-circle"></i>
  <div class="message">
    Your payment was processed successfully.<br />
    <a href="javascript:;">View details</a>
  </div>
</div>

<div id="notification_message">
  <i class="las la-bell"></i>
  <div class="message">
    You have 12 new notifications.<br />
    <a href="javascript:;">View details</a>
  </div>
</div>

<div id="error_message">
  <i class="las la-exclamation-circle"></i>
  <div class="message">
    Your payment has failed.<br />
    <a href="javascript:;">View details</a>
  </div>
</div>
  
<h3><a class="play" href="javascript:;">Play animated notification bell</a></h3>
<div class="notification-bell first">
  <i class="las la-bell"></i>
  <small class="count">5</small>
</div>

<h3>Pulse notification bell â€“ when new </h3>
<div class="notification-bell">
  <i class="las la-bell"></i>
  <small class="count pulse">2</small>
</div>

<embed class="alert-sound" src="https://www.zakrowling.com/resources/sounds/bell.mp3" />
<embed class="error-sound" src="https://www.zakrowling.com/resources/sounds/error.mp3" />
<embed class="notification-sound" src="https://www.zakrowling.com/resources/sounds/chime.mp3" />
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
  
</body>
</html>
